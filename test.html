<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	
<title>Rakendus</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.12/jquery.csv.js"></script>
	
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf-6.4.3/dt-1.10.18/b-1.5.6/r-2.2.2/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/zf-6.4.3/dt-1.10.18/b-1.5.6/r-2.2.2/datatables.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
	
<link rel="stylesheet" type="text/css" href="mystyle.css?v=1.1">	

<script>

$(document).ready(function() {	

$.ajax({
    url: "data3.csv",
    async: false,
    success: function (csvd) {
        var items = $.csv.toArrays(csvd);
		// console.log(items);
		drawtable(items);
    },
    dataType: "text",
    complete: function () {
    }
});
	
function drawtable (items) {
	var table = $('#example').DataTable( {
        data: items,
		responsive: true, 
		"language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Estonian.json"
            },		 
        columns: [
		{ title: "City" },
		{ title: "Store" },
		{ title: "Business Area" },
		{ title: "Main category" },
		{ title: "Sub category" },
		{ title: "Product" },
		{ title: "Discrepancy. pcs" },
		{ title: "Discreapancy. EUR" }
        ]
    } );
	
	
 table.on( 'draw', function () {
		$( ".header" ).animate({
    height: 75
  }, 1000, function() {
    		$( ".header" ).removeClass( "loading" ).addClass( "ready" ).delay( 3000 );
			$( ".lds-hourglass" ).hide().delay( 3000 );
  });
		
} );
	
	
}	
	
} );
	
	
</script>
	
</head>
<body>
	
<div class="header loading"><div class="logo"><h1>StoreData<span>Mariliis ja Mait TalTech Tarkvaratehnoloogia rakendus</span></h1></div> <div class="lds-hourglass"></div></div>
		
	<table id="example" width="100%"></table>
	<div id="Bfrtip" width="100%"></div>
</body>
<html>
